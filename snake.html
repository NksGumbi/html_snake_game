<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            text-align: center;
        }
        
        canvas {
            border: 2px solid #333;
            background-color: #000;
        }
        
        .score {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .game-over {
            color: #ff6b6b;
            font-size: 20px;
            margin-top: 10px;
        }
        
        .controls {
            color: #888;
            margin-top: 20px;
            font-size: 14px;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameOver" class="game-over" style="display: none;">
            Game Over! Press Space or click Restart to play again
        </div>
        <button onclick="resetGame()">Restart Game</button>
        <div class="controls">
            Use arrow keys or WASD to move
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        
        // Game settings
        const gridSize = 20;
        const tileCountX = canvas.width / gridSize;
        const tileCountY = canvas.height / gridSize;
        
        let snake = [
            {x: Math.floor(tileCountX / 2), y: Math.floor(tileCountY / 2)}
        ];
        let dx = 0;
        let dy = 0;
        let food = {};
        let score = 0;
        let gameRunning = true;
        
        // Initialize food position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCountX),
                y: Math.floor(Math.random() * tileCountY)
            };
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }
        
        // Game loop - increased timeout from 100 to 150 for slower movement
        function gameLoop() {
            if (!gameRunning) return;
            
            clearCanvas();
            moveSnake();
            
            if (checkGameOver()) {
                gameRunning = false;
                gameOverElement.style.display = 'block';
                return;
            }
            
            checkFoodCollision();
            drawFood();
            drawSnake();
            
            setTimeout(gameLoop, 100);
        }
        
        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            // Remove tail if no food eaten
            if (head.x !== food.x || head.y !== food.y) {
                snake.pop();
            }
        }
        
        function checkGameOver() {
            const head = snake[0];
            
            // Wall collision
            if (head.x < 0 || head.x >= tileCountX || head.y < 0 || head.y >= tileCountY) {
                return true;
            }
            
            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        function checkFoodCollision() {
            const head = snake[0];
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            }
        }
        
        function drawSnake() {
            ctx.fillStyle = '#4CAF50';
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // Draw head differently
                if (i === 0) {
                    ctx.fillStyle = '#81C784';
                    ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 6, gridSize - 6);
                    ctx.fillStyle = '#4CAF50';
                }
            }
        }
        
        function drawFood() {
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        function resetGame() {
            snake = [{x: Math.floor(tileCountX / 2), y: Math.floor(tileCountY / 2)}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            gameRunning = true;
            generateFood();
            gameLoop();
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.key === ' ') {
                resetGame();
                return;
            }
            
            if (!gameRunning) return;
            
            // Prevent snake from going back into itself
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });
        
        // Start game
        generateFood();
        gameLoop();
    </script>
</body>
</html>
